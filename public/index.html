<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <head>
    <title>QRCode generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
    <input
      id="text"
      type="text"
      value="https://www.njamed.com/?src=map-qr"
      style="width: 80%"
    /><br />
    <p>
      <i
        >Type in a new URL and press enter/return. Then right click / command
        click on the qr code and select 'Save image as'. Code from
        <a href="https://davidshimjs.github.io/qrcodejs/"
          >https://davidshimjs.github.io/qrcodejs/</a
        ></i
      >
    </p>
    <div
      id="qrcode"
      style="width: 100px; height: 100px; margin-top: 15px"
    ></div>

    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 400,
        height: 400,
      });

      function makeCode() {
        var elText = document.getElementById("text");

        if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);
      }

      makeCode();

      $("#text")
        .on("blur", function () {
          makeCode();
        })
        .on("keydown", function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });
    </script>
  </body>
</html>
